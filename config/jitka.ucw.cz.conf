server {
    server_name planka.jitka.ucw.cz;

    listen 443 ssl;
    listen [::]:443 ssl;
ssl_certificate /etc/letsencrypt/live/jitka.ucw.cz/fullchain.pem; # managed by Certbot
ssl_certificate_key /etc/letsencrypt/live/jitka.ucw.cz/privkey.pem; # managed by Certbot
